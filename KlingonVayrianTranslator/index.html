<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="/open-iconic/font/css/open-iconic-bootstrap.css" rel="stylesheet">

</head>

<body>

    <div class="container pt-4">
        <div class="row">
            <div class="col-12 text-center display-2">
                <h1>Valyrian Translation</h1>
            </div>
            <form action="#" class="mx-auto py-3">
                <div class="row">
                    <div class="col-12">
                        <label for="inputPassword5">Enter Text</label>
                        <input type="text" id="userInput" class="form-control">
                        <small id="passwordHelpBlock" class="form-text text-muted">
               Enter your English text you wish to be translated to Valyrian.
              </small>
                    </div>
                    <div class="col-12 pt-3">
                        <button class="btn btn-primary" id="valyrianButton" type="submit">Translate</button>
                    </div>
                </div>
        </div>
        </form>

    </div>

    <div class="container">
        <div class="row pt-3 ">
            <div class="col-12 pl-0">
                <div class="text-center">
                    <h2 id="demo"> </h2>
                </div>
            </div>
        </div>
    </div>


    <div class="container pt-4">
        <div class="row">
            <div class="col-12 text-center display-2">
                <h1>Klingon Translation</h1>
            </div>
            <form action="#" class="mx-auto py-3">
                <div class="row">
                    <div class="col-12">
                        <label for="inputPassword5">Enter Text</label>
                        <input type="text" id="userInputSecond" class="form-control">
                        <small id="passwordHelpBlock" class="form-text text-muted">
               Enter your English text you wish to be translated to Valyrian.
              </small>
                    </div>
                    <div class="col-12 pt-3">
                        <button class="btn btn-primary" id="klingonButton" type="submit">Translate</button>
                    </div>
                </div>
        </div>
        </form>

    </div>

    <div class="container">
        <div class="row pt-3 ">
            <div class="col-12 pl-0">
                <div class="text-center">
                    <h2 id="demoSecond"> </h2>
                </div>
            </div>
        </div>
    </div>




    <script src="http://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>


</html>
